name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov
          # Ensure MLflow and papermill are available for experiments/notebook runs
          pip install mlflow==2.6.0 papermill

      - name: Run tests with coverage
        run: |
          pytest -q --junitxml=results.xml --cov=theranostics --cov-report=xml:coverage.xml

      - name: Upload junit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: results.xml

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      - name: Upload to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false

  integration:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install papermill mlflow==2.6.0

  run_notebook:
    runs-on: ubuntu-latest
    needs: [test, integration]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install deps for notebook
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install papermill mlflow==2.6.0

      - name: Execute experiments notebook (papermill)
        run: |
          mkdir -p out
          papermill notebooks/experiments.ipynb out/experiments_executed.ipynb -p n 20

      - name: Upload executed notebook and artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: notebook-run
          path: |
            out/**
            artifacts/experiments/**

      - name: Run integration ingest test
        run: |
          pytest -q tests/test_integration_ingest.py -q || true

      - name: Upload integration logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-logs
          path: |
            pytest.out || true

      - name: Upload mlflow runs and all artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-and-artifacts
          path: |
            mlruns/**
            artifacts/**
